#服务端口
server.port=8084
#服务名称
spring.application.name=service-usr
#环境设置
spring.profiles.active=dev
#数据库连接
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql:///sddm?serverTimezone=GMT%2B8
spring.datasource.username=root
spring.datasource.password=123456
#返回json的全局时间格式
spirng.jackson.date-format=yyyy-MM-dd HH:mm:ss
spirng.jackson.time-zone=GMT+8
#nacos注册中心
spring.cloud.nacos.discovery.server-addr=127.0.0.1:8848
#日志
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
#redis
spring.redis.host=127.0.0.1
spring.redis.port=6379
spring.redis.database=0
spring.redis.timeout=1800000
spring.redis.lettuce.pool.max-active=20
spring.redis.lettuce.pool.max-wait=-1
#最大阻塞等待时间(负数表示没限制)
spring.redis.lettuce.pool.max-idle=10
spring.redis.lettuce.pool.min-idle=0
#邮件发送配置
spring.mail.default-encoding=UTF-8
#发送邮件服务器
spring.mail.host=smtp.qq.com
spring.mail.username=1214219989@qq.com
spring.mail.from=1214219989@qq.com
#客户端授权码
spring.mail.password=pnahacljexqngagd
spring.mail.properties.mail.smtp.port=25
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
#配置mapper xml文件的路径
mybatis-plus.mapper-locations=classpath:com/linqibin/usr/mapper/xml/*.xml
#开启熔断机制
feign.hystrix.enabled=true
# 设置hystrix超时时间，默认1000ms
hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds=6000
