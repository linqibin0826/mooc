#服务端口
server.port=8080

#服务名称
spring.application.name= service-edu

#环境设置
spring.profiles.active= dev

#数据库连接
spring.datasource.driver-class-name= com.mysql.cj.jdbc.Driver
spring.datasource.url= jdbc:mysql:///sddm?serverTimezone=GMT%2B8
spring.datasource.username= root
spring.datasource.password= 123456

#返回json的全局时间格式
spirng.jackson.date-format= yyyy-MM-dd HH:mm:ss
spirng.jackson.time-zone= GMT+8
#nacos注册中心
spring.cloud.nacos.discovery.server-addr= 127.0.0.1:8848
#日志
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
#redis
spring.redis.host=47.106.64.1
spring.redis.port=6379
spring.redis.database= 0
spring.redis.timeout=1800000
spring.redis.lettuce.pool.max-active=20
spring.redis.lettuce.pool.max-wait=-1
#最大阻塞等待时间(负数表示没限制)
spring.redis.lettuce.pool.max-idle=10
spring.redis.lettuce.pool.min-idle=0

#开启熔断机制
feign.hystrix.enabled=true
# 设置hystrix超时时间，默认1000ms
hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds=6000

mybatis-plus.mapper-locations=classpath:/ipml/*.xml